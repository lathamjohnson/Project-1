<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
</head>
<body>
    <h1>SIMON</h1>
    
    <p class="highScore">High Score:</p>
    <p class="highScore" id="score"></p>
    <p id="levelCount">Level: 1</p>

    <span id="slideout">
        <button id="newGame">
        <span id="game">New Game</span> 
        <span id="difficulty"><a id="easy">Easy</a> <a id="medium">Medium</a> <a id="hard">Hard</a></span>
        </button>
    </span>

<div class="board">
    <div class="pad pad1" id="pad1"></div>
    <div class="pad pad2" id="pad2"></div>
    <div class="pad pad3" id="pad3"></div>
    <div class="pad pad4" id="pad4"></div>
</div>

<div class="info">
    <p id="status"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
