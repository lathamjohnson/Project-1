<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
</head>
<body>
    <h1>Simon Says</h1>
    <input id="newGame" type="button" value="New Game">
    <p id="levelCount">Level: 1</p>

<div class="board">
    <div class="pad" id="pad1" style="trapezoid"></div>
    <div class="pad" id="pad2"></div>
    <div class="pad" id="pad3"></div>
    <div class="pad" id="pad4"></div>
</div>

<div class="info">
    <p id="status"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
