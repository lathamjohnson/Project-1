<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="">
    
    <title>Simon</title>
</head>
<body>
    <span class="title">
        <h1 class="simon">SIMON</h1>
        <h1 id="score"></h1>
    </span>
    
    <img id="mute" src="/assets/unmuted.png"> 

    <span id="slideout">
        <button id="newGame">
        <span id="game">New Game</span> 
        <span id="difficulty"><a id="easy">Easy</a> <a id="medium">Medium</a> <a id="hard">Hard</a></span>
        </button>
    </span>

<div class="board">
    <div class="pad pad1" id="pad1">
        <audio class="mp3" src="/assets/note1.mp3"></audio>
    </div>
    <div class="pad pad2" id="pad2">
        <audio class="mp3" src="/assets/note2.mp3"></audio>
    </div>
    <div class="pad pad3" id="pad3">
        <audio class="mp3" src="/assets/note3.mp3"></audio>
    </div>    
    <div class="pad pad4" id="pad4">
        <audio class="mp3" src="/assets/note4.mp3"></audio>
    </div>
    <p id="levelCount">.  .  .  .</p>
</div>

<div class="info">
    <p id="status"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
